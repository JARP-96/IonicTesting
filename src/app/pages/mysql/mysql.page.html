<app-toolbar [back]="true" name="MYSQL TEST"></app-toolbar>

<ion-content padding>
  <ion-grid id="container">

    <ion-row>
      <ion-col>
        <ion-button expand="full" size="large" (click)="getData()">GET NOMBRE DE empresas</ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let post of posts | async">
      <ion-col>
        <p>( {{ post | json }} )</p>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
